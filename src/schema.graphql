type Query {
    guilds: [Guild]!
    guildById(id: String): Guild
}

type Character {
    name: String!
}

# Harry Potter Houses endpoint
type Guild {
    id: String!
    name: String!
    colors: String
    founder: Character

    # element+animal
    symbol: String
    ghost: String
    room: String
    heads: [Character]!

    # comma separated list of all trait's names
    traits: String
}
